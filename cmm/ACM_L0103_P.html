<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비밀번호 찾기 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper loginWrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">비밀번호 찾기</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			
			<ul class="inpList titTop">
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpName">회원 아이디</label>
					<span class="inpA">
						<input type="text" id="inpName" placeholder="회원 아이디를 입력해 주세요">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
			</ul>
			
			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action" disabled>본인인증 하기</button>
				<!--
				[D] input value 있는 경우 disabled 속성 삭제
				<button type="button" class="btnDefault btnL action">본인인증 하기</button>
				-->
			</div>
		</div>
		
	</section>
	
	
	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/mptl/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/mptl/swiper.min.js"></script>
<script type="text/javascript" src="/js/mptl/m_selectbox.js"></script>
<script type="text/javascript" src="/js/mptl/m_common.js"></script>

</html>
