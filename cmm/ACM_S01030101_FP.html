<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비밀번호 변경 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper loginWrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">비밀번호 변경</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			
		
			<!-- // end of contents -->
		</div><!-- //container -->
	
		
	</section>
	
	
	<!--비밀번호 변경 팝업-->
	<section id="pop_tempPwFL" class="layPop layFull" tabindex="0">
		<header>
			<h2 class="titLay">비밀번호 변경</h2>
		</header>
		
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				
				<ul class="inpList titTop">
					<li class="inpFrm inpDeleteAni">
						<label class="titInp" for="inpNewPw">새 비밀번호</label>
						<span class="inpA">
							<!--20230721 수정 - placeholder 마침표 삭제-->
							<input type="password" id="inpNewPw" placeholder="새 비밀번호를 입력해 주세요">
							<button type="button" class="icBtn icDel">삭제</button>
						</span>
						<p class="referText">영문, 숫자, 특수문자 조합 10~20자 입력해 주세요.</p>
					</li>
					<li class="inpFrm inpDeleteAni">
						<label class="titInp" for="inpNewPw2">새 비밀번호 확인</label>
						<span class="inpA">
							<!--20230721 수정 - placeholder 마침표 삭제-->
							<input type="password" id="inpNewPw2" placeholder="새 비밀번호를 한 번 더 입력해 주세요">
							<button type="button" class="icBtn icDel">삭제</button>
						</span>
					</li>
				</ul>
			
			</div>
			<div class="popBtns">
				<div class="inner">
					<button type="button" class="btnDefault btnL action" disabled>완료</button>
					<!--
					[D] 새 비밀번호/확인 입력 시, 유효성 검사 후 disabled 속성 삭제
					<button type="button" class="btnDefault btnL action">완료</button>
					-->
				</div>
			</div>
		</div><!-- //layCont-->
		<button type="button" class="closeL">팝업 닫기</button>
	</section>
	<!--//비밀번호 변경 팝업-->
	
	
	
	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/mptl/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/mptl/swiper.min.js"></script>
<script type="text/javascript" src="/js/mptl/m_selectbox.js"></script>
<script type="text/javascript" src="/js/mptl/m_common.js"></script>
<script>
	$(function(){
		// 임시 비밀번호 발급 팝업 호출
		mvJs.popup.show($('#pop_tempPwFL'));
	})
</script>
</html>
