<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>로그인 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper loginWrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage hidden">로그인</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			
			<h2 class="logo"><a href="#"><img src="/images/cmm/common/img_logo.svg" alt="한방"></a></h2>
			<p class="introText">한방부동산에 오신 것을 환영합니다.</p>
			
			<div class="toggleType02 loginToggle">
				<div class="acctItem">
					<button type="button" class="toggleBtn" aria-expanded="true">일반사용자 로그인</button>
					<div class="toggleCont">
						<div class="dividerLine">
							<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolKb">KB국민인증서 로그인</button>
						</div>
						<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolNaver">네이버 로그인</button>
						<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolKakao">카카오 로그인</button>
						<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolGoogle">구글 로그인</button>
						<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolApple">Apple ID 로그인</button>
					</div>
				</div>
				<div class="acctItem">
					<button type="button" class="toggleBtn" aria-expanded="false">공인중개사 로그인</button>
					<div class="toggleCont">
						
						<div class="dividerLine">
							<button type="button" class="btnDefault btnM btGray02L icoSymbol symbolKb">KB국민인증서 로그인</button>
						</div>
						
						<div class="loginForm">
							<div class="inpFrm inpDeleteAni">
								<span class="inpA">
									<input type="text"  placeholder="아이디" title="아이디 입력">
									<button type="button" class="icBtn icDel">삭제</button>
								</span>
							</div>
							<div class="inpFrm inpDeleteAni">
								<span class="inpA">
									<input type="password" placeholder="비밀번호" title="비밀번호 입력">
									<button type="button" class="icBtn icDel">삭제</button>
								</span>
							</div>
							<p class="referText">PC에서 사용하는 한방 계정과 동일합니다</p>  <!--20230830 추가 -->
							<button type="button" class="btnDefault btnL action">로그인</button>
						</div>
						<!--[D] 얼럿 레이어 : COMM_alert.html 파일 참고-->
						
						<div class="loginMenu">
							<a href="#" class="menuItem">아이디 찾기</a>
							<a href="#" class="menuItem">비밀번호 찾기</a>
						</div>
					</div>
				</div>
			</div>
			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<footer class="loginFooter">
			<span class="imgLogo"><img src="/images/cmm/common/img_logo_footer.svg" alt="한국공인중개사협회 Korea Association of Realtors"></span>
			<p class="copyright">Ⓒ 2023. KAR. All rights reserved</p>
		</footer>
		
	</section>
	
	
	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/mptl/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/mptl/swiper.min.js"></script>
<script type="text/javascript" src="/js/mptl/m_selectbox.js"></script>
<script type="text/javascript" src="/js/mptl/m_common.js"></script>

</html>
