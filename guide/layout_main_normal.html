<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>페이지 타이틀 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">
<style>
	.anchorTab{background:pink;height:450px}
</style>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper searchWrapper">
		<header>
			<div class="inpFrm searchArea inpDeleteAni">
				<div class="inpA">
					<input type="search" id="inpSearch" placeholder="매물 검색어 입력" title="매물 검색어 입력">
					<button type="button" class="icBtn icDel">삭제</button>
				</div>
				<button type="button" class="btFilter" data-id="pop_sampleL">필터</button>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			<div class="mapFixed">
				<div class="inner">검색 옵션 영역
				</div>
			</div>
			<div class="mapArea"></div>
			<div class="listDestination">
				
				<div class="destiWrap">
					<button type="button" class="dragBtn">매물정보 보기</button>
					<ul class="tabType01">
						<li><a href="#" role="button" aria-selected="true">매물 454</a></li>
						<li><a href="#" role="button" aria-selected="false">단지 56</a></li>
						<li><a href="#" role="button" aria-selected="false">중개소 87</a></li>
					</ul>
					
					<div class="scrollArea">
						
					</div>
				</div>
			</div>
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="dockBar">
			<div class="inner">
				<a href="#" role="button" class="btNavi01" aria-selected="true">홈</a>
				<a href="#" role="button" class="btNavi02" aria-selected="false">분양</a>
				<a href="#" role="button" class="btNavi03" aria-selected="false">지도</a>
				<a href="#" role="button" class="btNavi04" aria-selected="false">관심</a>
				<div id="navi" class="naviWrap">
					<button type="button" class="btNav" aria-expanded="false">메뉴</button>
					<nav>
						<div class="navInner">메뉴영역</div>
					</nav>
				</div>
			</div>
		</div>
		<aside>
			<div class="asideRight">
				<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>			
			</div>
		</aside>
	</section>

	
	
	
</body>

<script type="text/javascript" src="/js/magnt/jquery-3.6.1.min.js"></script>
