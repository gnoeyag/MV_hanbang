<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본/주소 정보 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">기본/주소 정보</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<h2 class="titDep2">매물 기본 / 주소 정보<span>를<br>입력해주세요.</span></h2>
			<p class="validText" style="display:block;">매물 채널을 선택해주세요.</p>

			<ul class="frmList">
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">매물 채널<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<ul class="frmBox">
							<li><input type="checkbox" id="chkChannel01" checked disabled><label for="chkChannel01">전국망(오픈망)</label></li>
							<li><input type="checkbox" id="chkChannel02" disabled><label for="chkChannel02">한방(앱)</label></li>
							<li><input type="checkbox" id="chkChannel03" checked disabled><label for="chkChannel03">한방포털(51/200)</label></li>
							<li><input type="checkbox" id="chkChannel04" disabled><label for="chkChannel04">네이버(3/15)</label></li>
							<li><input type="checkbox" id="chkChannel05" disabled><label for="chkChannel05">KB 부동산(3/15)</label></li>
						</ul>

						선택 채널 작업예정
					</span>
				</li>
				<li class="inpFrm">
					<strong class="titInp">매물 노출</strong>
					<div class="inpA">
						<ul class="togList">
							<li><span class="btTog txt"><input type="checkbox" id="togDeal01" checked=""><label for="togDeal01">거래완료</label></span></li>
							<li><span class="btTog txt"><input type="checkbox" id="togDeal02"><label for="togDeal02">전송종료</label></span></li>
						</ul>
					</div>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">매물 유형<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="매물 유형 선택" data-header="매물 유형">
								<option value="01" selected>아파트</option>
								<option value="02">아파트분양권</option>
								<option value="03">주상복합</option>
								<option value="04">주상복합분양권</option>
								<option value="05">오피스텔</option>
								<option value="06">오피스텔분양권</option>
								<option value="07">다세대</option>
								<option value="08">다가구</option>
								<option value="09">원룸</option>
								<option value="10">단독</option>
								<option value="11">토지</option>
								<option value="12">빌라</option>
								<option value="13">연립</option>
								<option value="14">상가주택</option>
								<option value="15">전원주택</option>
								<option value="16">상가점포</option>
								<option value="17">상업용건물</option>
								<option value="18">공장</option>
								<option value="19">사무실</option>
								<option value="20">재개발</option>
								<option value="21">지식산업센터</option>
								<option value="22">펜션</option>
								<option value="23">숙박</option>
								<option value="24">창고</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">거래 유형<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="거래 유형 선택" data-header="거래 유형">
								<option value="01" selected>매매</option>
								<option value="02">전세</option>
								<option value="03">월세</option>
								<option value="04">연세</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<strong class="titInp">추천여부</strong>
					<div class="inpA">
						<ul class="togList">
							<li><span class="btTog txt"><input type="checkbox" id="togDeal01" checked=""><label for="togDeal01">거래완료</label></span></li>
						</ul>
					</div>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">매물 상태<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="매물상태 선택" data-header="매물 상태">
								<option value="01" selected>정상</option>
								<option value="02">급</option>
								<option value="03">전속</option>
								<option value="04">단기임대</option>
								<option value="05">세안고</option>
								<option value="06">보류</option>
								<option value="07">가망</option>
								<option value="08">잠재</option>
								<option value="09">타계</option>
								<option value="10">단독중개</option>
								<option value="11">임차인중개완료</option>
								<option value="12">임대인중개완료</option>
								<option value="13">매도인중개완료</option>
								<option value="14">체결</option>
							</select>
						</div>
					</span>
					<div class="absArea">
						<span class="frmInp txt"><input type="checkbox" id="chkAuction"><label for="chkAuction">경매</label></span>
					</div>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">입주 가능일<span class="ness">필수입력 항목</span></label>
					<div class="inpA">
						<input type="date" id="inpTitsample01" data-placeholder="YYYY.MM.DD">
					</div>
					<div class="absArea">
						<span class="frmInp txt"><input type="checkbox" id="chkAuction"><label for="chkAuction">즉시입주</label></span>
					</div>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">입주일 타입<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="입주일 타입 선택" data-msg="선택" data-header="입주일 타입" disabled>
								<option value="01">초순</option>
								<option value="02">중순</option>
								<option value="03">하순</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">임대 구분<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="임대 구분 선택" data-header="임대 구분">
								<option value="01" selected>전체 임대</option>
								<option value="02">부분 임대</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">만기일정 예약<span class="ness">필수입력 항목</span></label>
					<div class="inpA">
						<input type="date" id="inpTitsample01" data-placeholder="YYYY.MM.DD">
					</div>
				</li>
				<li class="inpFrm">
					<span class="frmInp txt"><input type="radio" id="radArea01" name="radArea" checked><label for="radArea01">법정동</label></span>
					<span class="frmInp txt"><input type="radio" id="radArea02" name="radArea"><label for="radArea02">행정동</label></span>
					<button type="button" class="btnDefault btnS">지역선택</button>
				</li>
				<li class="inpFrm">
					<span class="frmInp txt"><input type="radio" id="radAreaType01" name="radAreaType" checked><label for="radAreaType01">일반</label></span>
					<span class="frmInp txt"><input type="radio" id="radAreaType02" name="radAreaType"><label for="radAreaType02">산</label></span>
				</li>
				<li class="inpFrm">
					주소영역 해야함
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">건물명</label>
					<span class="inpA">
						<input type="text" id="inpAptname" placeholder="건물명 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
					<div class="absArea">
						<button type="button" class="btnDefault btnS">공적 데이터 적용</button>
					</div>
				</li>
				<li class="inpFrm frmUnit-04">
					<label class="titInp" for="inpAptname">동 / 호</label>
					<div class="inpA">
						<span class="inpW">
							<input type="number" class="tCenter" id="inpTitsample04" placeholder="">
						</span>
						<span class="inpW">
							<input type="number" id="inpTitsample05" placeholder="">
						</span>
					</div>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">기타사항</label>
					<span class="inpA">
						<input type="text" id="inpAptname" placeholder="기타사항 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">건물 위치<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="text" id="inpAptname" placeholder="건물 위치 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
				<li class="inpFrm frmUnit-04">
					<label class="titInp" for="inpAptname">층 / 총층<span class="ness">필수입력 항목</span></label>
					<div class="inpA">
						<span class="inpW">
							<input type="number" id="inpTitsample04" placeholder="0" class="placeR">
						</span>
						<span class="inpW">
							<input type="number" id="inpTitsample05" placeholder="0" class="placeR">
						</span>
					</div>
				</li>
				<li class="inpFrm frmUnit-02">
					<label class="titInp" for="inpAptname">공급 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<span class="inpW">
							<input type="number" id="inpTitsample03" placeholder="0">
							<span class="unit">㎡</span>
						</span>
					</span>
				</li>
				<li class="inpFrm frmUnit-02">
					<label class="titInp" for="inpAptname">전용 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<span class="inpW">
							<input type="number" id="inpTitsample03" placeholder="0">
							<span class="unit">m<sup>2</sup></span>
						</span>
					</span>
				</li>
				<li class="inpFrm frmUnit-02">
					<label class="titInp" for="inpAptname">지분 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<span class="inpW">
							<input type="number" id="inpTitsample03" placeholder="0">
							<span class="unit">m<sup>2</sup></span>
						</span>
					</span>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">룸수<span class="ness">필수입력 항목</span>툴팁추가</label>
					<span class="inpA">
						<input type="number" id="inpAptname" placeholder="룸수 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">방향<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="방향 선택" data-msg="선택" data-header="방향">
								<option value="01">동</option>
								<option value="02">서</option>
								<option value="03">남</option>
								<option value="04">북</option>
								<option value="05">남동</option>
								<option value="06">남서</option>
								<option value="07">북동</option>
								<option value="08">타계</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpAptname">방향 기준<span class="ness">필수입력 항목</span> 툴팁추가</label>
					<span class="inpA">
						<input type="text" id="inpAptname" placeholder="방향 기준 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpAptname">관심매물지정</label>
					추후작업
				</li>
			</ul>



			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL">임시저장</button>
				<button type="button" class="btnDefault btnL action">다음</button>
			</div>
		</div>
	</section>
	
	
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
