<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본/주소 정보 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body >
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">기본/주소 정보</h1>
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<div class="boxTop">
				<h2 class="titDep2">매물 기본 / 주소 정보<span>를<br>입력해 주세요.</span></h2>
				<p class="alertArea">
					<span class="altTxt">[필드명] + “을/를” +  “선택/입력해 주세요.”</span>
				</p>
			</div>
			
			<ul class="inpList">			
				<li class="inpFrm">
					<label class="titInp" for="inpType">매물 유형<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpType" title="매물 유형 선택" data-header="매물 유형">
								<option value="01">아파트</option>
								<option value="02">아파트분양권</option>
								<option value="03">주상복합</option>
								<option value="04">주상복합분양권</option>
								<option value="05">오피스텔</option>
								<option value="06">오피스텔분양권</option>
								<option value="07">다세대</option>
								<option value="08">다가구</option>
								<option value="09">원룸</option>
								<option value="10">단독</option>
								<option value="11">토지</option>
								<option value="12">빌라</option>
								<option value="13">연립</option>
								<option value="14">상가주택</option>
								<option value="15">전원주택</option>
								<option value="16">상가점포</option>
								<option value="17">상업용건물</option>
								<option value="18">공장</option>
								<option value="19">사무실</option>
								<option value="20" selected>재개발</option>
								<option value="21">지식산업센터</option>
								<option value="22">펜션</option>
								<option value="23">숙박</option>
								<option value="24">창고</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpDealType">거래 유형<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpDealType" title="거래 유형 선택" data-header="거래 유형" disabled>
								<option value="01" selected>매매</option>
								<option value="02">전세</option>
								<option value="03">월세</option>
								<option value="04">연세</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm inpR inpLine">
					<strong class="titInp">추천여부</strong>
					<span class="btTog"><input type="checkbox" id="togDeal01" checked=""><label for="togDeal01">거래완료</label></span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpState">매물 상태<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpState" title="매물상태 선택" data-header="매물 상태">
								<option value="01" selected>정상</option>
								<option value="02">급</option>
								<option value="03">전속</option>
								<option value="04">단기임대</option>
								<option value="05">세안고</option>
								<option value="06">보류</option>
								<option value="07">가망</option>
								<option value="08">잠재</option>
								<option value="09">타계</option>
								<option value="10">단독중개</option>
								<option value="11">임차인중개완료</option>
								<option value="12">임대인중개완료</option>
								<option value="13">매도인중개완료</option>
								<option value="14">체결</option>
							</select>
						</div>
					</span>
				</li>
			</ul>

			<ul class="inpList divider">
				<li class="inpFrm">
					<label class="titInp" for="inpEnterDate">입주 가능일<span class="ness">필수입력 항목</span></label>
					<!-- 2023.09.05 날짜 input 수정 -->
					<div class="inpA">
						<input type="date" id="inpEnterDate" data-placeholder="YYYY-MM-DD" required>
					</div>
					<!-- //2023.09.05 날짜 input 수정 -->
					<div class="absArea">
						<span class="frmInp frmInpS txt"><input type="checkbox" id="chkImmediately"><label for="chkImmediately">즉시입주</label></span>
					</div>
				</li>
				<li class="inpFrm">
					<strong class="titInp">입주일 타입<span class="ness">필수입력 항목</span></strong>
					<span class="inpA">
						<ul class="frmBox">
							<li><input type="radio" id="chkMoveType01" name="chkMoveType"><label for="chkMoveType01">초순</label></li>
							<li><input type="radio" id="chkMoveType02" name="chkMoveType"><label for="chkMoveType02">중순</label></li>
							<li><input type="radio" id="chkMoveType03" name="chkMoveType"><label for="chkMoveType03">하순</label></li>
						</ul>
					</span>
				</li>
			</ul>

			<ul class="inpList divider">
				<li class="inpFrm">
					<strong class="titInp">매물 주소<span class="ness">필수입력 항목</span></strong>
					<span class="inpA">
						<button type="button" class="btnDefault btnS btGray01 layPopBtn" data-id="pop_areaSelect">지역 검색</button>
					</span>
					<!-- 지역 검색 후 -->
					<div class="addrArea">
						<span class="addrBasic">인천광역시 연수구 연수동 624</span>
						<ul class="frmList inBlock">
							<li><span class="frmInp frmInpS txt"><input type="radio" id="radAreaType01" name="radAreaType" checked><label for="radAreaType01">일반</label></span></li>
							<li><span class="frmInp frmInpS txt"><input type="radio" id="radAreaType02" name="radAreaType"><label for="radAreaType02">산</label></span></li>
						</ul>
						<div class="inpFrm frmUnit-03">
							<div class="inpA">
								<span class="inpW">
									<input type="tel" id="inpDetailAddr01">
								</span>
								<span class="dash">-</span>
								<span class="inpW">
									<input type="tel" id="inpDetailAddr02">
								</span>
							</div>
						</div>
						<button type="button" class="btnDefault btnS btGrayL layPopBtn" data-id="popLocationView">매물위치보기</button>
						<ul class="frmList inBlock">
							<li><span class="frmInp frmInpS txt"><input type="checkbox" id="chkFavo01"><label for="chkFavo01">지도에 표시</label></span></li>
							<li><span class="frmInp frmInpS txt"><input type="checkbox" id="chkFavo02" disabled><label for="chkFavo02">지번 비공개</label></span></li>
						</ul>
					</div>
					
					<!-- //지역 검색 후 -->
				</li>
				<li class="inpFrm inpFrmType03">
					<label for="inpBuildingName" class="titInp">건물명</label>
					<span class="inpA">
						<input type="text" id="inpBuildingName">
					</span>
					<div class="absArea">
						<button type="button" class="btnDefault btnXS">공적 데이터 적용</button>
					</div>
				</li>
				<li class="inpFrm frmUnit-03">
					<label for="inpDong" class="titInp">동 / 호</label>
					<div class="inpA inpA02">
						<span class="inpW">
							<input type="text" id="inpHo">
							<span class="unit">동</span>
						</span>
						<span class="inpW">
							<input type="text" id="inpHo">
							<span class="unit">호</span>
						</span>
					</div>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpEtcItem">기타 사항</label>
					<span class="inpA">
						<input type="text" id="inpEtcItem" >
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpLocation">위치<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="text" id="inpLocation">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>
				</li>
			</ul>

			<ul class="inpList divider">
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpBuildArea">건축 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpBuildArea"  placeholder="0">
						<span class="unit">㎡</span>
					</span>
					<span class="unitChange">21.13평</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpTotalArea">연 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpTotalArea"  placeholder="0">
						<span class="unit">㎡</span>
					</span>
					<span class="unitChange">21.13평</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpPlottageArea">대지 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpPlottageArea"  placeholder="0">
						<span class="unit">㎡</span>
					</span>
					<span class="unitChange">21.13평</span>
				</li>
			</ul>
			
			<ul class="inpList divider">
				<li class="inpFrm frmUnit-05">
					<strong class="titInp">관심 그룹 지정</strong><!-- 2023.08.23 레이블 수정 -->
					<span class="inpA">
						<span class="selResult">3개 선택</span>
						<button type="button" class="btnDefault btnMS btGray01 layPopBtn" data-id="pop_favoAppoint">선택</button>
					</span>
				</li>
			</ul>

			<ul class="inpList inpList-gray divider">
				<li class="inpFrm">
					<strong class="titInp">매물 노출</strong>
					<div class="inpA">
						<ul class="togList">
							<li><span class="btTog txt"><input type="checkbox" id="togExposure01"><label for="togExposure01">거래완료</label></span></li>
							<li><span class="btTog txt"><input type="checkbox" id="togExposure02"><label for="togExposure02">전송종료</label></span></li>
						</ul>
					</div>
				</li>
				<li class="inpFrm">
					<strong class="titInp">노출 채널<span class="ness">필수입력 항목</span></strong>
					<span class="inpA">
						<!-- 2023.08.29 노출 채널 순서 변경 -->
						<ul class="frmChk">							
							<li><input type="checkbox" id="chkChannel01" checked><label for="chkChannel01">전국망(오픈망)</label></li>
							<li><input type="checkbox" id="chkChannel06"><label for="chkChannel06">지역망(폐쇄망)</label></li>
							<li><input type="checkbox" id="chkChannel02"><label for="chkChannel02">한방(앱)</label></li>
							<li><input type="checkbox" id="chkChannel03" checked><label for="chkChannel03">한방포털(51/200)</label></li>
							<li><input type="checkbox" id="chkChannel04"><label for="chkChannel04">네이버(3/15)</label></li>
							<li><input type="checkbox" id="chkChannel05"><label for="chkChannel05">KB 부동산(3/15)</label></li>
							<!-- li><input type="checkbox" id="chkChannel07"><label for="chkChannel07">부동산 114</label></li --><!-- 2023.08.30 삭제 -->
						</ul>
						<!-- //2023.08.29 노출 채널 순서 변경 -->
					</span>
				</li>
			</ul>

			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL btLineP">임시저장</button>
				<button type="button" class="btnDefault btnL action">완료</button>
			</div>
		</div>

		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
			</div>
		</aside>
	</section>

	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
