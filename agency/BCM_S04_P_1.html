<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>VR/유튜브 정보 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">VR/유튜브 정보</h1>
		</header>
		
		
		<div id="container" class="container">
			<!-- start of contents -->
			<h2 class="titDep2">VR/유튜브 정보<span>를 입력해주세요.</span></h2>
			<p class="alertArea">
				<span class="altTxt">[필드명] + “을/를” +  “선택/입력해주세요.”</span>
			</p>
			<ul class="inpList inpLink">
				<li class="inpFrm">
					<strong class="titInp">대표 사진<span class="ness">필수입력 항목</span></strong>
					<span class="linkInp">
						<input type="file"  accept="image/*">
						<span>등록하기</span>
					</span>					
				</li>
				<li class="inpFrm">
					<strong class="titInp">대표 사진<span class="ness">필수입력 항목</span></strong>
					<figure class="inpPhoto"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
					<div class="btns">
						<button type="button" class="btnDefault btnXS layPopBtn" data-id="pop_photoEdit">편집</button>
						<button type="button" class="btnDefault btnXS">삭제</button>
					</div>			
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpVR">VR명<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="text" id="inpVR" placeholder="VR명 입력" title="VR명 입력">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>					
				</li>
				<li class="inpFrm inpDeleteAni">
					<label class="titInp" for="inpVRurl">VR URL(주소)<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="url" id="inpVRurl" placeholder="http(https)가 포함된 URL을 입력하세요." title="http(https)가 포함된 URL을 입력하세요.">
						<button type="button" class="icBtn icDel">삭제</button>
					</span>	
					<div class="btns">
						<button type="button" class="btnDefault btnXS">VR 보기</button>
					</div>					
				</li>
			</ul>
			<ul class="listType01 mt16">
				<li>VR은 업무협약 종료 및 업체 사정에 의해 신규가입이 불가하며, 수동등록 기능만 사용이 가능합니다.</li>
				<li>네이버 부동산 전송 시 VR은 노출되지 않습니다.</li>
			</ul>
			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL" >취소</button>
				<button type="button" class="btnDefault btnL action" disabled>완료</button>
			</div>
		</div>
	</section>
	
	<!-- (popup)사진 편집 -->
	<section id="pop_photoEdit" class="layPop layFull" tabindex="0">
		<header>
			<h2 class="titLay">사진 편집</h2>
		</header>
	
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				<div class="btnRightArea">
					<button type="button" class="btnDefault btnS">편집 초기화</button>
				</div>
				<div class="swiperWrap swiperPhoto" data-options='{"loop": true, "pagination": "fraction", "Spacebetween": 20}'>
					<div class="swiper-container">
						<ul class="swiper-wrapper">
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb01.jpg" alt=""></figure>
									<span class="photoFlag">대표사진</span>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb02.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb02.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb02.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/resource/images/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
						</ul>
					</div>
					<div class="swiper-pagination"></div>	
				</div>
				<div class="frmRightArea">
					<span class="frmInp txt"><input type="checkbox" id="chkSample02"><label for="chkSample02">상호명 포함</label></span>
				</div>

				<ul class="photoEdit">
					<li><button type="button" class="btCrop">자르기</button></li>
					<li><button type="button" class="btRotate">회전</button></li>
					<li><button type="button" class="btMosaic">모자이크</button></li>
					<li><button type="button" class="btMark">워터마크</button></li>
				</ul>
			</div>

			<div class="popBtns">
				<div class="inner">
					<button type="button" class="btnDefault btnL action">적용하기</button>
				</div>
			</div>
		</div><!-- //layCont-->
		<button type="button" class="closeL">팝업 닫기</button>
	</section>
	<!-- //(popup)사진 편집 -->
</body>

<script type="text/javascript" src="/js/magnt/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
