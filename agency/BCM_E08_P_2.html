<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">매물 등록</h1>
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			<div class="introWrap">
				<h2>매물 등록하기<span>현재 금액 / 옵션 정보 <em>작성중</em></span></h2>
				<ul class="listType01">
					<li>필수 항목을 전부 입력해야 매물 등록하기가 완료됩니다.</li>
					<li>등록된 매물은 30일간 노출됩니다.</li>
					<li>앱을 통한 매물 등록은 1개만 저장되며, 등록 완료 후에 다른 매물을 등록하실 수 있습니다.</li>
					<li>작성 중인 매물은 임시저장이 가능합니다.</li>
				</ul>
			</div>
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL btLineP">새로 내놓기</button>
				<button type="button" class="btnDefault btnL action">이어서 하기</button>
			</div>

		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
