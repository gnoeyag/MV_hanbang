<body >
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">일정 상세</h1>
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>

		<div id="container" class="container">
			<!-- start of contents -->
            <div class="schDetail">
                <div class="flagContainer">
                    <span class="flag schedule04">일반</span>
                    <!-- 
                        schedule01 : 매물
                        schedule02 : 계약
                        schedule03 : 고객
                        schedule04 : 일반
                    -->
                </div>
                <div class="detailCont mt30">
                    <div class="prodInfoCont">
                        <ul class="infoList">
                            <li class="p0">
								<h2 class="titDep4">날짜<span class="ness">필수입력 항목</span></h2> <!-- 2023.09.08 수정 / 필수입력 항목 추가 -->
								<ul class="inpList">
									<li class="inpFrm">
                                        <!-- 2023.09.05 날짜 input 수정 -->
                                        <div class="inpA">
                                            <input type="date" data-placeholder="YYYY-MM-DD" required>
                                        </div>
                                        <!-- //2023.09.05 날짜 input 수정 -->
									</li>
                                </ul>
                            </li>
                            <li>
								<h3 class="titDep4">메모</h3>
								<ul class="inpList">
                                    <li class="inpFrm">
                                        <span class="inpA">
                                            <textarea cols="10" rows="10" placeholder="메모 내용을 입력해주세요." title="메모 입력">오후 3시 방문예정, 2억원 대 전세 매물 확인오후 3시 방문예정, 2억원 대 전세 매물 확인</textarea>
                                            <span class="txtNum"><em title="메모 글자 수">0</em> / 100자</span>
                                        </span>
                                    </li>
                                </ul>
                            </li>
                            <li>							
                                <div class="titArea">
                                    <h3 class="titDep4">알림</h3>
                                    <div class="side"><a href="#" role="button" class="btIco icArr">설정</a></div>
                                </div>
								<ul class="inpList">
									<li class="inpFrm">
										<label class="titInp" for="inp02_01">일반 일정<span class="ness">필수입력 항목</span></label> <!-- 2023.09.08 수정 / 필수입력 항목 추가 -->
										<!-- 2023.09.05 날짜 input 수정 -->
                                        <div class="inpA">
                                            <input type="date" data-placeholder="YYYY-MM-DD" required>
                                        </div>
                                        <!-- //2023.09.05 날짜 input 수정 -->
									</li>
                                </ul>
                                <ul class="listGuide2 mt10">
                                    <li>오전 9시에 알림이 전송됩니다.</li>
                                    <li>알림 끄기 및 켜기는 알림 설정에서 가능합니다.</li>
                                </ul>
							</li>
						</ul>

                </div>
                <!-- //detailCont -->
            </div>
			<!-- // end of contents -->

        <aside>

				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
