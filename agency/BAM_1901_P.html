<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>알림 설정 | 한방부동산</title> <!-- 2023.08.02 수정 -->
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body >
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">알림 설정</h1> 
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>

		<div id="container" class="container">
			<!-- start of contents -->
            <div class="alarmSetting">
                <div class="grayBox02">
                    <p class="listGuide2 mt0">허위매물신고 및 거래완료 알림은 알림 설정이 불가합니다.</p>
                </div>
                <ul class="togList">
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAll" checked="">
                            <label for="togAll">
                                <strong class="tit">전체 알림</strong>
                                <span class="txt">한방 서비스와 정보 전체 PUSH 알림</span> <!-- 2023.08.24 수정 / 문구 수정 -->
                            </label>
                        </span>
                    </li>
                </ul>
                <ul class="togList divider">
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm01" checked="">
                            <label for="togAlarm01">
                                <strong class="tit">매물 알림</strong>
                                <span class="txt">매물 노출종료 및 노출예정 알림</span>
                            </label>
                        </span>
                    </li>
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm02" checked="">
                            <label for="togAlarm02">
                                <strong class="tit">중개요청 알림</strong>
                                <span class="txt">중개요청(지정의뢰 포함) 접수 및 취소 알림</span>
                            </label>
                        </span>
                    </li>
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm03" checked="">
                            <label for="togAlarm03">
                                <strong class="tit">쪽지 알림</strong>
                                <span class="txt">매물문의 / 구합니다 / 있습니다 쪽지 수신 알림</span> <!-- 2023.09.04 수정 / 문구 수정 -->
                            </label>
                        </span>
                        <ul class="togList depth2">
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0301" checked="">
                                    <label for="togAlarm0301">
                                        <strong class="tit">매물문의</strong>
                                    </label>
                                </span>
                            </li>
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0302" checked="">
                                    <label for="togAlarm0302">
                                        <strong class="tit">구합니다</strong>
                                    </label>
                                </span>
                            </li>
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0303" checked="">
                                    <label for="togAlarm0303">
                                        <strong class="tit">있습니다</strong>
                                    </label>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm04" checked="">
                            <label for="togAlarm04">
                                <strong class="tit">일정 알림</strong>
                                <span class="txt">오늘의 일반 / 계약 / 매물 / 고객 일정 알림<br>알림은 오전 9시에 전송됩니다.</span>
                            </label>
                        </span>
                        <ul class="togList depth2">
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0401" checked="">
                                    <label for="togAlarm0401">
                                        <strong class="tit">일반</strong>
                                    </label>
                                </span>
                            </li>
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0402" checked="">
                                    <label for="togAlarm0402">
                                        <strong class="tit">계약</strong>
                                    </label>
                                </span>
                            </li>
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0403" checked="">
                                    <label for="togAlarm0403">
                                        <strong class="tit">매물</strong>
                                    </label>
                                </span>
                            </li>
                            <li>
                                <span class="btTog txt">
                                    <input type="checkbox" id="togAlarm0404" checked="">
                                    <label for="togAlarm0404">
                                        <strong class="tit">고객</strong>
                                    </label>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm05" checked="">
                            <label for="togAlarm05">
                                <strong class="tit">공지사항</strong>
                                <span class="txt">새로운 공지사항 업데이트 알림</span>
                            </label>
                        </span>
                    </li>
                </ul>

                <!-- 2023.09.18 : 방해금지모드 분리 -->
                <ul class="togList topLine">
                    <li>
                        <span class="btTog txt">
                            <input type="checkbox" id="togAlarm06" checked="">
                            <label for="togAlarm06">
                                <strong class="tit">방해금지 모드</strong>
                                <span class="txt">PUSH 알림 받지 않을 시간 설정<br>알림 내역에서는 확인 가능</span> <!-- 2023.08.24 수정 / 문구 수정 -->
                            </label>
                        </span>
                    </li>
                </ul>
                <!-- //2023.09.18 : 방해금지모드 분리 -->
                <div class="alarmTime">
                    <ul class="inpList">
                        <li class="inpFrm">
                            <label for="inpTimeStart" class="titInp">시작 시간</label>
                            <span class="inpA">
                                <button type="button" class="btnDefault btnSelect layPopBtn" data-id="pop_time"><strong>오후 11시</strong></button>
                            </span>
                        </li>
                        <li class="inpFrm">
                            <label for="inpTimeEnd" class="titInp">종료 시간</label>
                            <span class="inpA">
                                <button type="button" class="btnDefault btnSelect layPopBtn" data-id="pop_time"><strong>오전 8시</strong></button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            
			<!-- // end of contents -->
		</div><!-- //container -->

        <!-- 
		<aside>
			<div class="asideRight">
			    <button type="button" class="btTop">페이지 상단으로 이동</button>
		</aside>
        -->
	</section>

    <!-- 시간 선택 Layer -->
    <section id="pop_time" class="layPop layBtm" tabindex="0">
        <header>
            <h2 class="titLay">시간 선택</h2>
        </header>
    
        <div class="layContainer" tabindex="0">
            <div class="layContent">
                <div class="yearMonth">
                    <div class="item">
                        <div dir="rtl"  class="swiperWrap swiperVertical" data-options='{"vertical": true, "view":"5", "centeredSlides": true}'>
                            <div class="swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">오전</li>
                                    <li class="swiper-slide" data-active>오후</li> <!-- 선택 된 영역에 data-active 추가 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div dir="rtl" class="swiperWrap swiperVertical" data-options='{"loop" : true, "vertical": true, "view":"5", "centeredSlides": true}'>
                            <div class="swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">1시</li>
                                    <li class="swiper-slide">2시</li>
                                    <li class="swiper-slide">3시</li>
                                    <li class="swiper-slide">4시</li>
                                    <li class="swiper-slide">5시</li>
                                    <li class="swiper-slide">6시</li>
                                    <li class="swiper-slide">7시</li>
                                    <li class="swiper-slide" data-active>8시</li> <!-- 선택 된 영역에 data-active 추가 -->
                                    <li class="swiper-slide">9시</li>
                                    <li class="swiper-slide">10시</li>
                                    <li class="swiper-slide">11시</li>
                                    <li class="swiper-slide">12시</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //yearMonth -->
            </div>
            <div class="popBtns">
                <div class="inner">
                    <button type="button" class="btnDefault btnL action">선택하기</button>
                </div>
            </div>
        </div><!-- //layContainer-->
        <button type="button" class="closeL">팝업 닫기</button>
    
    </section>
    <!-- //시간 선택 Layer -->

	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/magnt/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
