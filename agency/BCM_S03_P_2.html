<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>사진 정보 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">사진 정보</h1>
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			<h2 class="titDep2">사진 정보<span>를 입력해 주세요.</span></h2>
			<div class="utilArea">
				<span class="frmInp txt"><input type="checkbox" id="radDefault01" name="radDefault01"><label for="radDefault01">전체 선택</label></span>
				<div class="btnAreaR">
					<button type="button" class="btnDefault btnXS layPopBtn" data-id="pop_photoEdit">편집</button>
					<button type="button" class="btnDefault btnXS">삭제</button>
				</div>
			</div>
			<ul id="sortable" class="ui-sortable sortableEdit"><!-- 사진 편집 시 sortableEdit 클래스 추가 -->
				<li class="ui-state-default">
					<input type="checkbox" id="chkphoto01">
					<a href="#" class="chkArea layPopBtn" role="button" data-id="pop_photoView">
						<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
						<span class="photoFlag">대표사진</span>
					</a>
					<input type="text" placeholder="사진명을 입력해 주세요.">
					<button type="button" class="btIco icoEdit">위치편집</button>
				</li>
				<li class="ui-state-default">
					<input type="checkbox" id="chkphoto02">
					<a href="#" class="chkArea" role="button">
						<figure><img src="/images/magnt/dummy/@img_thumb02.jpg" alt=""></figure>
					</a>
					<input type="text" placeholder="사진명을 입력해 주세요.">
					<button type="button" class="btIco icoEdit">위치편집</button>
				</li>
				<li class="ui-state-default">
					<input type="checkbox" id="chkphoto03">
					<a href="#" class="chkArea" role="button">
						<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
					</a>
					<input type="text" placeholder="사진명을 입력해 주세요.">
					<button type="button" class="btIco icoEdit">위치편집</button>				
				</li>
				<li>
					<span class="linkInp">
						<input type="file"  accept="image/*">
						<span>등록하기</span>
					</span>
				</li>
			</ul>
			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL" >취소</button>
				<button type="button" class="btnDefault btnL action">완료</button>
			</div>
		</div>

		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
			</div>
		</aside>
		
	</section>
	
	<!-- (popup)사진 편집 -->
	<section id="pop_photoEdit" class="layPop layFull" tabindex="0">
		<header>
			<h2 class="titLay">사진 편집</h2>
		</header>
	
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				<div class="btnRightArea">
					<button type="button" class="btnDefault btnXS">편집 초기화</button>
				</div>
				<div class="swiperWrap swiperPhoto" data-options='{"pagination": "fraction", "Spacebetween": 20}'>
					<button type="button" class="swiper-button-prev">이전</button>	
					<div class="swiper-container">
						<ul class="swiper-wrapper">
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb02.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
							<li class="swiper-slide">
								<div class="photoArea">
									<figure><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></figure>
								</div>
							</li>
						</ul>
					</div>
					<button type="button" class="swiper-button-next">다음</button>
					<div class="swiper-pagination swiper-pagination-white"></div>	
				</div>
				
				<ul class="photoEdit">
					<li><button type="button" class="btCrop">자르기</button></li>
					<li><button type="button" class="btRotate">회전</button></li>
					<li><button type="button" class="btMosaic">모자이크</button></li>
					<li><button type="button" class="btMark clickON">워터마크</button></li><!-- 클릭시 clickON 클래스 추가 -->
				</ul>

				<div class="frmArea">
					<span class="frmInp frmInpS txt"><input type="checkbox" id="chkSample02"><label for="chkSample02">상호명 포함</label></span>
				</div>
			</div>

			<div class="popBtns">
				<div class="inner">
					<button type="button" class="btnDefault btnL action">적용하기</button>
				</div>
			</div>
		</div><!-- //layCont-->
		<button type="button" class="closeL">팝업 닫기</button>
	</section>
	<!-- //(popup)사진 편집 -->

	<!-- (popup)이미지 미리보기 -->
	<section id="pop_photoView" class="layPop layFull layFullG" tabindex="0">
		
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				<div class="galleryWrap">
					<div class="swiperGallery">
						<div class="swiperWrap swiperImgBig" data-options='{"Spacebetween" : 20, "initialSlide": 3}'>
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></li>
									<li class="swiper-slide swiper-slide-active"><img src="/images/magnt/dummy/@img_thumb02.jpg" alt=""></li>
									<li class="swiper-slide"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></li>
									<li class="swiper-slide"><img src="/images/magnt/dummy/@img_thumb03.jpg" alt=""></li>
									<li class="swiper-slide"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></li>
									<li class="swiper-slide"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></li>
								</ul>
							</div>
						</div>
				
						<div thumbsSlider="" class="swiperWrap swiperThumb" data-options='{"view": 4, "Spacebetween" : 8, "initialSlide": 3}'>
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></a></li>
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb02.jpg" alt=""></a></li>
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></a></li>
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb03.jpg" alt=""></a></li>
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></a></li>
									<li class="swiper-slide"><a href="#"><img src="/images/magnt/dummy/@img_thumb01.jpg" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- //layCont-->
		<button type="button" class="closeL">팝업 닫기</button>
	
	</section>
	<!-- //(popup)이미지 미리보기 -->
</body>

<script type="text/javascript" src="/js/magnt/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
