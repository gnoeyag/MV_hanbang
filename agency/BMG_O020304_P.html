<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>금액/옵션 정보 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/magnt/a_content.css" rel="stylesheet" type="text/css">
</head>

<body >
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">금액/옵션 정보</h1>
			<div class="menuWrap">
				<button type="button" class="btNav" aria-expanded="false">메뉴</button>
				<nav>
					<div class="navInner">메뉴영역</div>
				</nav>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<div class="boxTop">
				<h2 class="titDep2">매물 금액과 옵션<span>을 <br>입력해 주세요.</span></h2>
				<p class="alertArea">
					<span class="altTxt">[필드명] + “을/를” +  “선택/입력해 주세요.”</span>
				</p>
			</div>
			
			<ul class="inpList">
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpDealing">매매가<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="tel" id="inpDealing" placeholder="0">
						<span class="unit">만원</span>
					</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpRealInvest">실 투자비<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="tel" id="inpRealInvest" placeholder="0">
						<span class="unit">만원</span>
					</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpNointerest">무이자 이주비<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="tel" id="inpNointerest" placeholder="0">
						<span class="unit">만원</span>
					</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpInterest">유이자 이주비<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="tel" id="inpInterest" placeholder="0">
						<span class="unit">만원</span>
					</span>
				</li>
			</ul>

			<ul class="inpList divider">
				<li class="inpFrm">
					<label class="titInp" for="inpBuildingType">건물 종류<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpBuildingType" title="건물 종류 선택" data-header="건물 종류" data-msg="선택">
								<option value="01">아파트 </option>
								<option value="02">주상복합</option>
								<option value="03">오피스텔</option>
								<option value="04">연립</option>
								<option value="05">빌라</option>
								<option value="06">다세대</option>
								<option value="07">단독</option>
								<option value="08">다가구</option>
								<option value="09">상가주택</option>
								<option value="10">상가점포</option>
								<option value="11">상업용건물</option>
								<option value="12">토지</option>
								<option value="13">숙박</option>
								<option value="14">공장</option>
								<option value="15">창고</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpBuildingType">사업 단계<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpBuildingType" title="사업 단계 선택" data-header="사업 단계" data-msg="선택">
								<option value="01">기본계획수립</option>
								<option value="02">구역(지정)준비</option>
								<option value="03">추진위원회구성</option>
								<option value="04">추진위원회설립인가</option>
								<option value="05">재건축결의</option>
								<option value="06">안전진단</option>
								<option value="07">조합설립인가</option>
								<option value="08">시공사선정</option>
								<option value="09">관리처분계획</option>
								<option value="10">사업계획승인</option>
								<option value="11">이주 및 철거</option>
								<option value="12">착공 및 분양</option>
								<option value="13">준공</option>
								<option value="14">입주 및 청산</option>
								<option value="15">사업시행인가</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpQuarterName">구역명<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpQuarterName" title="구역명 선택" data-header="구역명" data-msg="선택">
								<option value="01">옵션 </option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpWay">건축물 용도<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<div class="selectWrap">
							<select id="inpWay" title="건축물 용도 선택" data-header="건축물 용도" data-msg="선택">
								<option value="01">단독주택</option>
								<option value="02">공동주택</option>
								<option value="03">제1종 근린생활시설</option>
								<option value="04">제2종 근린생활시설</option>
								<option value="05">문화 및 집회시설</option>
								<option value="06">종교시설</option>
								<option value="07">판매시설</option>
								<option value="08">운수시설</option>
								<option value="08">의료시설</option>
								<option value="10">교육연구시설</option>
								<option value="11">노유자(老幼者: 노인 및 어린이) 시설</option>
								<option value="12">수련시설</option>
								<option value="13">운동시설</option>
								<option value="14">업무시설</option>
								<option value="15">숙박시설</option>
								<option value="16">위락(慰樂)시설</option>
								<option value="17">공장</option>
								<option value="18">창고시설</option>
								<option value="19">위험물 저장 및 처리 시설</option>
								<option value="20">자동차 관련 시설</option>
								<option value="21">동물 및 식물 관련 시설</option>
								<option value="22">자원순환 관련 시설</option>
								<option value="23">교정(敎正) 및 군사 시설</option>
								<option value="24">방송통신시설</option>
								<option value="25">발전시설</option>
								<option value="26">묘지 관련 시설</option>
								<option value="27">관광 휴게 시설</option>
								<option value="28">장례시설</option>
								<option value="29">야영장 시설</option>
								<option value="30">미등기건물</option>
								<option value="31">그 밖에 토지의 정착물</option>
							</select>
						</div>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpConstructor">선정 시공사<span class="ness">필수입력 항목</span></label>
					<span class="inpA">
						<input type="text" id="inpConstructor">
					</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpExpectArea">예상 공급 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpExpectArea" placeholder="0"><!-- 2023.08.29 placeholder 추가 -->
						<span class="unit">㎡</span>
					</span>
				</li>
				<li class="inpFrm frmUnit">
					<label class="titInp" for="inpTotalArea">구역 총 면적<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpTotalArea"  placeholder="0">
						<span class="unit">㎡</span>
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpExpectHousehold">예상 세대 수<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpExpectHousehold" class="inpRight" placeholder="0"><!-- 2023.08.29 placeholder 추가 -->
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpExpectRatio">예상 용적률<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpExpectRatio" class="inpRight" placeholder="0"><!-- 2023.08.29 placeholder 추가 -->
					</span>
				</li>
				<li class="inpFrm">
					<label class="titInp" for="inpBuildingRatio">건폐율<span class="ness">필수입력 항목</span></label>
					<span class="inpA inpA02">
						<input type="tel" id="inpBuildingRatio" class="inpRight" placeholder="0"><!-- 2023.08.29 placeholder 추가 -->
					</span>
				</li>
			</ul>

			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL btLineP">임시저장</button>
				<button type="button" class="btnDefault btnL action">완료</button>
			</div>
		</div>

		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
			</div>
		</aside>
	</section>

	<div class="dimmed"></div>
</body>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/magnt/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/magnt/swiper.min.js"></script>
<script type="text/javascript" src="/js/magnt/m_selectbox.js"></script>
<script type="text/javascript" src="/js/magnt/m_common.js"></script>

</html>
