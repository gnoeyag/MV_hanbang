<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">

			<h1 class="titPage">개인정보 관리</h1>

		<div id="container" class="container">
			<!-- start of contents -->
			<div class="privacyInfo">
				<figure><img src="/images/mptl/dummy/@img_profile2.jpg" alt="" onerror="this.onerror=null; this.src='/images/mptl/img_noProfile.png'"></figure>
				<div class="txtArea">
					<strong>손석구님</strong>
				</div>
				<button type="button" class="btnDefault btnXS">본인 인증</button>
			</div>

			<div class="privacyCont">
				<ul class="infoListS">
					<li>
						<span class="tit">휴대폰 번호</span>
						<strong class="data">010-1234-5678</strong>
					</li>
					<li>
						<span class="tit">로그인 채널</span>
						<strong class="data">카카오</strong>
					</li>
					<li>
						<span class="tit">본인인증</span>
						<strong class="data">미인증</strong>

			</div>
			<p class="btArea"><button type="button" class="btLink2 layPopBtn" data-id="UMN_0301_PL">탈퇴하기</button>
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
			</div>
		</aside>
	</section>

	<section id="UMN_0301_PL" class="layPop layCent layQuit" tabindex="0">
		<header>
			<h2 class="titLay">한방 회원 탈퇴 전,<br>다음 내용을 확인해 주세요</h2>
		</header>
	
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				
				<p class="txtQuit">회원 탈퇴 시 회원 정보 및 서비스 이용 내역이 모두 삭제돼요. 이후 동일한 계정으로 재가입이 가능하지만, 삭제된 모든 기록은 복구가 불가능해요.</p>
				<span class="frmInp frmInpS txt"><input type="checkbox" id="chkSample02"><label for="chkSample02">안내사항을 모두 확인했어요.</label></span>
			</div>
			<div class="popBtns">
				<div class="inner">
					<button type="button" class="btnDefault btnS action">계속 이용하기</button>
					<button type="button" class="btnDefault btLink2 ">탈퇴하기</button>
				</div>
			</div>
		</div><!-- //layContainer-->
	</section>

	<!-- toastPopup -->
	<div class="toastPopup" style="display:block"><!-- 토스트팝업 띄울때 display:block 시켜줌.-->
		<p class="txt">본인인증이 완료되었어요</p>
	</div>
	<!-- //toastPopup -->
	

	
	
	
	<div class="dimmed"></div>
