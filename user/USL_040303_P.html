<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>자가진단 | 한방부동산</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>
<section id="wrapper" class="wrapper">
	<header>
		<button type="button" class="btprev">이전</button>
		<h1 class="titPage">자가진단</h1>
	</header>
	
	<div id="container" class="container">
		<!-- start of contents -->
		
		<h2 class="titDep2">행복주택 자가진단</h2>
		
		<h3 class="titDep4">자신에게 맞는 계층을 선택해 주세요</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus01_01" name="chkQus01" checked><label for="chkQus01_01">대학생</label></li>
			<li><input type="radio" id="chkQus01_02" name="chkQus01"><label for="chkQus01_02">청년</label></li>
			<li><input type="radio" id="chkQus01_03" name="chkQus01"><label for="chkQus01_03">신혼부부·한부모</label></li>
			<li><input type="radio" id="chkQus01_04" name="chkQus01"><label for="chkQus01_04">고령자</label></li>
			<li><input type="radio" id="chkQus01_05" name="chkQus01"><label for="chkQus01_05">주거급여수급자</label></li>
			<li><input type="radio" id="chkQus01_06" name="chkQus01"><label for="chkQus01_06">산업단지근로자</label></li>
		</ul>
		
		
		<!--대학생 선택 시 노출-->
		
		<h3 class="titDep4">무주택 여부를 선택해 주세요</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus02_01" name="chkQus02"><label for="chkQus02_01">무주택자</label></li>
			<li><input type="radio" id="chkQus02_02" name="chkQus02"><label for="chkQus02_02">유주택자</label></li>
		</ul>
		
		<h3 class="titDep4">대학에 재학중이거나 다음학기 입학 또는 복학 예정이신가요?</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus03_01" name="chkQus03"><label for="chkQus03_01">네</label></li>
			<li><input type="radio" id="chkQus03_02" name="chkQus03"><label for="chkQus03_02">아니오</label></li>
		</ul>
		
		<h3 class="titDep4">현재 본인의 가구원수를 입력해 주세요</h3>
		<div class="inpFrm frmUnit formBoxDep02">
			<span class="inpA inpA02">
				<input type="tel" id="chkQusPer" placeholder="0" title="가구원수 입력">
				<span class="unit">인</span>
			</span>
		</div>
		
		<h3 class="titDep4">해당세대 가구원수별 월평균 소득을 선택해 주세요</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus06-02_01" name="chkQus06-02"><label for="chkQus06-02_01">4,024,661원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_02" name="chkQus06-02"><label for="chkQus06-02_02">5,505,914원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_03" name="chkQus06-02"><label for="chkQus06-02_03">6,718,198원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_04" name="chkQus06-02"><label for="chkQus06-02_04">7,622,056원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_05" name="chkQus06-02"><label for="chkQus06-02_05">8,040,492원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_06" name="chkQus06-02"><label for="chkQus06-02_06">8,701,639원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_07" name="chkQus06-02"><label for="chkQus06-02_07">9,362,786원 이하</label></li>
			<li><input type="radio" id="chkQus06-02_08" name="chkQus06-02"><label for="chkQus06-02_08">10,023,933원 이하</label></li>
		</ul>
		
		<h3 class="titDep4">본인의 총자산이 85,000,000원 이하인가요?</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus06-03_01" name="chkQus06-03"><label for="chkQus06-03_01">네</label></li>
			<li><input type="radio" id="chkQus06-03_02" name="chkQus06-03"><label for="chkQus06-03_02">아니오</label></li>
		</ul>
		<p class="referText">총자산=부동산+자동차+금융자산+기타자산-부채</p>
		
		
		<h3 class="titDep4">대학 또는 고등학교를 졸업 또는 중퇴한지 2년 이내 이신가요?</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus07_01" name="chkQus07"><label for="chkQus07_01">네</label></li>
			<li><input type="radio" id="chkQus07_02" name="chkQus07"><label for="chkQus07_02">아니오</label></li>
		</ul>
		
		
		<h3 class="titDep4">자동차를 보유하고 계신가요?</h3>
		<ul class="frmBox col02 formBoxDep">
			<li><input type="radio" id="chkQus09_01" name="chkQus09"><label for="chkQus09_01">네</label></li>
			<li><input type="radio" id="chkQus09_02" name="chkQus09"><label for="chkQus09_02">아니오</label></li>
		</ul>
		
		
		<article class="bnnNormal bnnNotiApply">
			<a href="https://www.myhome.go.kr/hws/portal/dgn/moveSelfDiagnosisResultView.do?selfDiagDivId=6&res=1%3A1%3A%3B3%3A1%3A%3B4%3A1%3A%3B5%3A1%3A%3B2%3A9%3A3018496%3B2%3A2%3A2%EC%9D%B8%3B" class="bnnLink" target="_blank" title="새창열림">
				<strong class="bnnTit">행복주택 신청<span>이 가능해요</span></strong>
				<p class="btIco icArr">모집공고 바로가기</p>
			</a>
		</article>
		
		<!--조건에 해당되지 않을 시 노출-->
		<div class="noDataS noneLine">
			행복주택 입주대상이 아니에요
		</div>
		<!--//조건에 해당되지 않을 시 노출-->
		
		
		<!--//대학생 선택 시 노출-->
		
		
		
		<!-- // end of contents -->
	</div><!-- //container -->
	

	
	<aside>
		<div class="asideRight">
			<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
		</div>
	</aside>
	
</section>
