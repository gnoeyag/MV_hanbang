<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="/css/mptl/h_content.css" rel="stylesheet" type="text/css">

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btprev">이전</button>
			<h1 class="titPage">중개 요청 정보</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			
			
			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea type02">
				<button type="button" class="btnDefault btnL">삭제</button>
				<button type="button" class="btnDefault btnL action">목록으로 이동</button>
			</div>
		</div>
		
		<aside>
			<div class="asideRight">
				<button type="button" class="btTop">페이지 상단으로 이동</button><!-- 2023.08.16 onClick 이벤트 삭제 -->
			</div>
		</aside>
	</section>
	
	
	<!--중개 요청 정보 FP-->
	<section id="pop_requestInfoFP" class="layPop layFull" tabindex="0"><!-- 스크롤 시 layScroll 클래스 추가 -->
		<header>
			<h2 class="titLay">중개 요청 정보</h2>
		</header>
		
		<div class="layContainer" tabindex="0">
			<div class="layContent">
				
				<h2 class="hidden">중개 요청 정보 상세</h2>
				
				<div class="detailInfoList mt0">
					<dl class="list">
						<dt class="subject">등록자</dt>
						<dd class="cont">이고객</dd>
						<dt class="subject">휴대폰 번호</dt>  <!--20230731 수정 - 문구 기획 수정 1.7v -->
						<dd class="cont">010-1234-5678</dd>
						<dt class="subject">등록일</dt>
						<dd class="cont">2023.05.15</dd>
					</dl>
				</div>
				<div class="detailInfoList divider">
					<dl class="list">
						<dt class="subject">매물 종류</dt>
						<dd class="cont">-</dd>
						<dt class="subject">거래 유형</dt>
						<dd class="cont">-</dd>
						<dt class="subject">거래 금액</dt>
						<dd class="cont">-</dd>
						<dt class="subject">매물 주소</dt>
						<dd class="cont">-</dd>
						<dt class="subject">방/욕실 수</dt>
						<dd class="cont">-/-개</dd>
						<dt class="subject">테마 정보</dt>
						<dd class="cont">-</dd>
					</dl>
					
					<!--20230803 수정 : 매물 주소 정보가 없어 지도가 비노출 -->
				</div>
				
				<div class="titWrap mt32">
					<h2 class="titDep4 mt0">중개 요청한 중개사무소</h2>
				</div>
				<p class="referText">최대 5곳의 중개사무소에서 중개를 수락할 수 있어요.</p><!--20230803 수정 : 문구변경-->
			</div>
			
		</div>
		<button type="button" class="closeL">팝업 닫기</button>
	</section>
	<!--//중개 요청 정보 FP-->
	
	
	
	<div class="dimmed"></div>

<script type="text/javascript" src="/js/mptl/jquery-3.6.1.min.js"></script>

<script>
	$(function(){
		// 중개 요청 정보 미리보기 팝업 실행
		mvJs.popup.show($('#pop_requestInfoFP'));
	})
</script>
